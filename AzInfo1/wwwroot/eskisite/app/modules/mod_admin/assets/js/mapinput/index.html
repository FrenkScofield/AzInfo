<html>
<head>
<script src="jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="http://maps.google.com/maps/api/js?v=3.1&sensor=false" type="text/javascript"></script>
<script src="jquery.mapinput.pack.js" type="text/javascript"></script>
</head>

<body><h1>Map Input</h1>


<form action="index.html" method="POST">
	<table>
		<tr><td>Name: </td><td><input name="name" value="My Name"></td></tr>
		<tr><td>e-mail: </td><td><input name="email" value="email@domain.com"></td></tr>
		<tr><td valign="top">Your geo. position:</td><td> <div class="mapinput"></div> </td></tr>
		<tr><td></td><td><input type="submit" value="Send"></td></tr>
	</table>
</form>


<script type="text/javascript">
$(function(){
	$('.mapinput').mapinput({
		width:'600px',
		height:'450px',
		latInput:"map_lat",
		lngInput:"map_lng",
		zoomInput:"map_zoom",
		initPos:[0,0],
		initZoom:1,
		navigationControl:true,
		scaleControl:true,
		pointerTitle:"Drag or click new position"
	});
});
</script>


</body>
</html>
